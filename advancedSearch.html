<!DOCTYPE html>
<html>
  <head>
    <title>Advanced Search</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
      <nav>


      </nav>


      <main>
      <p1>
        Find pages with...
      </p1>
      <br>

      <div class="container">
        <form action="https://google.com/search">
          <div class= "child">
              <label class ="label" for="as_q">all these words: </label><br>
              <label for="as_epq">this exact word or phrase: </label><br>
              <label for="as_oq">any of these words: </label><br>
              <label for="as_eq">none of these words: </label><br>
              
          </div>
          
          <div class="child">
              <input class="input" type="text" name="as_q"><br>
              <input type="text" name="as_epq"><br>             
              <input type="text" name="as_oq"><br>            
              <input type="text" name="as_eq"><br>           
             
          </div>
          <br>
          <input class="submit" type="submit" >
        </form>
      </div>


      </main>

  </body>
</html>
