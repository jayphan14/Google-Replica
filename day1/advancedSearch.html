      <section class="ASlogo">
          <img src="logo.png" alt="Google">
          <p>Advanced Search</p>
          <hr>
      </section>

      <main class="advancedSearch">
      <h1>
        Find pages with...
      </h1>
      <br>

      <div class="AScontainer">
        <form action="https://google.com/search">
          <div class= "ASchild">
            <div class="space">
              <label class ="label" for="as_q">all these words: </label><br>
            </div>
            <div class="space">
              <label for="as_epq">this exact word or phrase: </label><br>
            </div>

            <div class="space">
              <label for="as_oq">any of these words: </label><br>
            </div>

            <div class="space">
              <label for="as_eq">none of these words: </label><br>
            </div>
          </div>
          
          <div class="ASchild">
              <input class="input" type="text" name="as_q"><br>
              <input type="text" name="as_epq"><br>             
              <input type="text" name="as_oq"><br>            
              <input type="text" name="as_eq"><br>           
             
          </div>
          <br>
          <input class="ASsubmit" type="submit" >
        </form>
      </div>


      </main>
